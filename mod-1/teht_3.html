<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math program</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Enter the first number: "));
        var num2 = parseInt(prompt("Enter the second number: "));
        var num3 = parseInt(prompt("Enter the third number: "));

        if (!isNaN(num1) && !isNaN(num2) && !isNaN(num3)) {

            var sum = num1 + num2 + num3;
            var product = num1 * num2 * num3;
            var average = sum / 3;

            var paragraph = document.createElement("p");
            paragraph.textContent = "Sum: " + sum + ", Product: " + product + ", Average: " + average;

            document.body.appendChild(paragraph);
        } else {
            var errorMessage = "Please enter a valid number for all three inputs.";
            var errorParagraph = document.createElement("p");
            errorParagraph.textContent = errorMessage;
            document.body.appendChild(errorParagraph);
        }
    </script>
</body>
</html>
