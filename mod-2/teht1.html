<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse numbers</title>
</head>
<body>
  <script>

    let numbers = [];

    function getNumbers() {
      for (let i = 0; i < 5; i++) {
        let number = prompt("Enter number " + (i +1) + ":");
        numbers.push(number);
      }

      printInReverseOrder(numbers);
    }

    function printInReverseOrder(arr) {
      document.write("<h2>Numbers in reverse order:</h2>");
      for (let i = arr.length - 1; i >= 0; i--) {
        document.write(arr[i] + "<br>");
      }
    }

    getNumbers();
  </script>
</body>
</html>
