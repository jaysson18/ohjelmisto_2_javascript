<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse numbers</title>
</head>
<body>
  <script>
  let numbers = [];

function getNumbers() {
  for (let i = 0; i < 5; i++) {
    let number = parseFloat(prompt("Enter number " + (i + 1) + ":"));
    numbers.push(number);
  }

  printInReverseOrder(numbers);
}

function printInReverseOrder(arr) {
  console.log("Numbers in reverse order:");
  for (let i = arr.length - 1; i >= 0; i--) {
    console.log(arr[i]);
  }
}

getNumbers();
  </script>
</body>
</html>
