<!DOCTYPE html>
<html>
<head>
    <title>Square Root Calculator</title>
</head>
<body>
    <button onclick="calculateSquareRoot()">Calculate Square Root</button>

    <script>
        function calculateSquareRoot() {
            // Display a confirmation window
            var shouldCalculate = confirm("Should I calculate the square root?");

            if (shouldCalculate) {
                // Ask the user for the number
                var inputNumber = prompt("Enter a number to calculate its square root:");

                if (inputNumber !== null && !isNaN(inputNumber)) {
                    var number = parseFloat(inputNumber);
                    var squareRoot = Math.sqrt(number);
                    // Print the square root to the HTML document
                    document.body.innerHTML += "<p>The square root of " + number + " is " + squareRoot + "</p>";
                } else {
                    alert("Invalid input. Please enter a valid number.");
                }
            } else {
                // Print a message if the user selects Cancel
                document.body.innerHTML += "<p>The square root is not calculated.</p>";
            }
        }
    </script>
</body>
</html>
